<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="weather-app">
        <div class="weather-card">
           <div class="header text-center">
    <h1 class="greeting colorful-title">Weather Forecast</h1>
    <div id="weatherEmoji" class="emoji-cloud" style="font-size: 4rem; margin: 10px;">☁️</div>
    <h3 id="cityName" class="dynamic-city">Search for a city</h3>
    <div id="currentTemp" class="temp">--°C</div>
</div>


            <!-- Search Bar -->
           <div class="search-bar text-center">
    <input type="text" id="locationInput" class="form-control" placeholder="Enter city name...">
    <button id="getForecast" class="btn btn-primary mt-3">Get Forecast</button>
    <button id="resetApp" class="btn btn-danger mt-3">Reset</button>
</div>


            <!-- Error Message -->
            <div id="error" class="alert alert-danger mt-3 d-none"></div>

            <!-- Weather Forecast Table -->
            <div class="table-container mt-4">
                <table id="forecastTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Date-Time</th>
                            <th>Temperature (°C)</th>
                            <th>Weather Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Weather forecast will populate here -->
                    </tbody>
                </table>
            </div>

            <!-- Line Chart for Weather -->
            <canvas id="weatherChart"></canvas>
        </div>
    </div>

    <footer class="text-center mt-5">
        <p>&copy; 2024 Weather App. All rights reserved.</p>
    </footer>

    
</body>

</html>
